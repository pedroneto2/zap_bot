<header>
  <script src="{{url_for('static', filename='javascript/index.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/index.css')}}">
  <meta http-equiv="refresh" content="30" />
</header>
<body>
  <h1> Pedidos </h1>
  <a href="{{url_for('products_index')}}">Ir para produtos</a>
  <h4>Adicionar novo pedido:</h4>
  <div id="add-order-container">
    <input class="input-field" type="text" id="cname" name="cname" placeholder="Nome do cliente">
    <input class="input-field" type="text" id="cphone" name="cphone" placeholder="Whatsapp do cliente">
    <input class="input-field" type="text" id="caddress" name="caddress" placeholder="Endereço do cliente">
    <button id="add-order-btn" onclick="addNewOrder('{{ access_token }}')">Adicionar</button>
  </div>
  <table id="orders-table">
    <tr>
      <th>Número do pedido</th>
      <th>Nome do cliente</th>
      <th>Whatsapp do cliente</th>
      <th>Endereço do cliente</th>
      <th>Produtos do pedido</th>
      <th>Preço Total</th>
      <th>Data de criação</th>
      <th>Opções</th>
    </tr>
  </table>
  <div id="paginator-container"></div>
</body>
<script type="text/javascript">
  loadTableAndPaginator({{ orders|tojson }}, {{ per_page|tojson }}, {{ data_length|tojson }}, {{ access_token|tojson }})
</script>
